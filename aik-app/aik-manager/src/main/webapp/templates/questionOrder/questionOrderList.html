<div class="table-responsive">
<table class="table table-striped table-bordered table-hover" id="sample_1">
<thead>
<tr>
	<th>编号</th>
	<th>用户id</th>
	<th>病症描述</th>
	<th>疾病类型</th>
	<th>询问方式</th>
	<th>医生id</th>
	<th>订单状态</th>
	<th>订单审核状态</th>
	<th>退款审核状态</th>
	<th>创建时间</th>
	<th>有效性</th>
	<th>操作</th>
</tr>
</thead>
<tbody>




<tr class="odd gradeX"  th:each="questionOrder,iterStat : ${result}"  >
	<td th:id="${questionOrder.id}" th:text="${questionOrder.id}"></td>
	<td th:text="${questionOrder.userId}"></td>
	<td th:text="${questionOrder.description}"></td>
	<td>
	<div th:switch="${questionOrder.illType}">
		<span th:case="'0'">待付款 </span>
		<span th:case="'1'">待发货</span>
		<span th:case="'2'">已发货</span>
		<span th:case="'3'">已完成</span>
	</div>
	</td>
	<td>
	<div th:switch="${questionOrder.type}">
		<span th:case="'0'">匹配医生 </span>
		<span th:case="'1'">公开</span>
	</div>
	</td>
	<td th:text="${questionOrder.doctorId}"></td>
	<td>
	<div th:switch="${questionOrder.status}">
		<span th:case="'0'">审核中 </span>
		<span th:case="'1'">付款中 </span>
		<span th:case="'2'">公开</span>
		<span th:case="'3'">处理中</span>
		<span th:case="'4'">退款中</span>
		<span th:case="'5'">正常结束 </span>
		<span th:case="'6'">失败订单</span>
	</div>
	</td>
	<td>
	<div th:switch="${questionOrder.auditStatus}">
		<span th:case="'-1'">未审核 </span>
		<span th:case="'0'">审核不通过 </span>
		<span th:case="'1'">审核通过</span>
	</div>
	</td>
	<td>
	<div th:switch="${questionOrder.refundStatus}">
		<span th:case="'-1'">未审核 </span>
		<span th:case="'0'">审核不通过 </span>
		<span th:case="'1'">审核通过</span>
	</div>
	</td>
	<td class="center">
		<span th:if="${questionOrder.createDate ne null}">
		<span th:text="${#dates.format(questionOrder.createDate, 'yyyy-MM-dd HH:mm:ss')}"> </span>
		</span>
	</td>
	<td></td>
	<td>
		<a href="javascript:;" class="btn default btn-xs blue view">
				<i class="fa fa-share"></i> 查看
		</a>
		<a href="javascript:;" class="btn  default btn-xs purple edit">
				<i class="fa fa-edit"></i> 编辑
		</a>
		<a href="javascript:;" class="btn default btn-xs black delect">
				<i class="fa fa-trash-o"></i>删除
		</a>
	</td>
</tr>			

</tbody>
</table>


<div class="row">
	<div class="col-md-5 col-sm-12">
		<div class="dataTables_info" id="sample_1_info">总数<span th:text="${total}"></span>条,每页显示<span th:text="${pageSize}"></span>条</div>
	</div>
	<div class="col-md-7 col-sm-12">
	
		<div class="dataTables_paginate paging_bootstrap">
			<ul id="page_id" class="pagination" style="visibility: visible;">
					<li data-pre="gar" th:class="${pageInfo.hasPreviousPage}? 'prev' : 'prev disabled' "><a th:id="${pageInfo.prePage}" title="上一页" href="javascript:;"><i class="fa fa-angle-left"></i></a></li>
					<li  class="active"><a href="javascript:;" th:id="${pageNo}"><span th:text="${pageInfo.prePage}"></span></a></li>
					<li  class="active"><a href="javascript:;" th:id="${pageNo}"><span th:text="${pageInfo.nextPage}"></span></a></li>
					<li data-pre="gar" th:class="${pageInfo.hasNextPage}? 'next' : 'next disabled'"><a th:id="${pageInfo.nextPage}" title="下一页" href="javascript:;"><i class="fa fa-angle-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>




</div>
