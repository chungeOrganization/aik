<head>
	<meta charset="utf-8" />
	<title>Lock Screen</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<meta name="MobileOptimized" content="320"/>
	<!-- BEGIN GLOBAL MANDATORY STYLES -->          
	<link th:href="@{/static/assets/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/static/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/static/assets/plugins/uniform/css/uniform.default.css}" rel="stylesheet" type="text/css"/>
	<!-- END GLOBAL MANDATORY STYLES -->
	<!-- BEGIN THEME STYLES -->
	<link th:href="@{/static/assets/css/style-metronic.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/static/assets/css/style.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/static/assets/css/style-responsive.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/static/assets/css/plugins.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/static/assets/css/themes/default.css}" rel="stylesheet" type="text/css" id="style_color"/>
	<link th:href="@{/static/assets/css/pages/lock.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/static/assets/css/custom.css}" rel="stylesheet" type="text/css"/>
	<!-- END THEME STYLES -->
	<link rel="shortcut icon" href="favicon.ico" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body>
	<div class="page-lock">
		<div class="page-logo">
			<a class="brand" href="index.htm">
			<!-- <img src="assets/img/logo-big.png" alt="logo" /> -->
				癌康之家后台管理系统
			</a>
		</div>
		<div class="page-body">
			<img class="page-lock-img" src="@{/static/assets/img/no_image.gif}" alt="" />
			<div class="page-lock-info">
				<h1>管理员</h1>
				<span class="email" th:text="${session.user.userName}"></span>
				<span class="locked">已锁定</span>
				<form class="form-inline" th:action="@{/login}">
					<div class="input-group input-medium">
						<input type="hidden" name="userName" class="form-control" placeholder="用户名" th:value="${session.user.userName}"/>
						<input type="text" name="password" class="form-control" placeholder="密码" />
						<span class="input-group-btn">        
						<button type="submit" class="btn blue icn-only"><i class="m-icon-swapright m-icon-white"></i></button>
						</span>
					</div>
					<!-- /input-group -->
					<!-- <div class="relogin">
						<a href="likxin_logout.htm">切换用户?</a>
					</div> -->
				</form>
			</div>
		</div>
		<div class="page-footer">
			2014 &copy; www.aik.com
		</div>
	</div>
	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<!--[if lt IE 9]>
	<script src="@{/static/assets/plugins/respond.min.js}"></script>
	<script src="@{/static/assets/plugins/excanvas.min.js}"></script> 
	<![endif]-->
	<script src="@{/static/assets/plugins/jquery-1.10.2.min.js}" type="text/javascript"></script>
	<script src="@{/static/assets/plugins/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>
	<script src="@{/static/assets/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
	<script src="@{/static/assets/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js}" type="text/javascript"></script>
	<script src="@{/static/assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
	<script src="@{/static/assets/plugins/jquery.blockui.min.js}" type="text/javascript"></script>
	<script src="@{/static/assets/plugins/jquery.cokie.min.js}" type="text/javascript"></script>
	<script src="@{/static/assets/plugins/uniform/jquery.uniform.min.js}" type="text/javascript"></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script src="@{/static/assets/plugins/backstretch/jquery.backstretch.min.js}" type="text/javascript"></script>
	<!-- END PAGE LEVEL PLUGINS -->
	<script src="@{/static/assets/scripts/core/app.js}"></script>
	<script src="@{/static/assets/scripts/custom/lock.js}"></script>    
	<script>
		jQuery(document).ready(function() {    
		   App.init();
		   Lock.init();
		});
	</script>
	<!-- END JAVASCRIPTS -->
