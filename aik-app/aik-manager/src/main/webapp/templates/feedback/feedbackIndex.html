        <div class="tab-pane active" id="tab_1">
            <!--search box-->
            <div class="portlet box blue">
                <!--search box title-->
                <div class="portlet-title">
                    <div class="caption">

                    </div>
                    <div class="tools">

                        </a>
                    </div>
                </div>
                <!--search box form-->
                <div class="portlet-body form">
                    <form class="form-horizontal" name="search-form">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">问题类型</label>

                                            <input name="userType" title="用户类型" type="text" class="form-control"/>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">问题类型</label>
                                        <div class="col-md-9">
                                            <input name="type" title="问题类型" type="text" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">问题描述</label>
                                        <div class="col-md-9">
                                            <input name="description" title="问题描述" type="text" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--form actions-->
                        <div class="form-actions fluid">
                            <div class="row">

                    </div>
                    <div class="tools">
                        <a href="javascript:void(0);" class="collapse"></a>
                    </div>
                </div>
                <!--list box content-->
                <div class="portlet-body">
                    <!--content toolbar-->
                    <div class="table-toolbar">
                    </div>
                    <!--content-->
                    <div id="list-content"></div>
                </div>
            </div>

</div>
<script type="text/javascript">
    var feedbackPage = {
        fm: jQuery("form[name='search-form']"),
        basePath : jQuery("#basePath").val(),
        init: function() {
            this.bindEvent();
        },
        bindEvent: function() {
            var $this = this;
            //绑定查询单击事件
            jQuery("#btn_search").bind("click", function(){
                $this.load(1, 10);
            });
        },
        getFormData: function() {

        },
        load: function(num, size) {
            Ajax.load({
                url: this.basePath + "/feedback/goto/"+num + "/"+size,
                data: this.fm.serializeArray(),
                target:"#list-content"
            });
        }
    };

    jQuery(function() {
        feedbackPage.init();
    });
</script>
