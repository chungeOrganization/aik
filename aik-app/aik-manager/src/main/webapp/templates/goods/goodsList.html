<div class="table-responsive">
<table class="table table-striped table-bordered table-hover" id="sample_1">
<thead>
<tr>
	<th>编号</th>
	<th>商品名称</th>
	<th>商品价格</th>
	<th>商品分类</th>
	<th>是否上架</th>
	<th>是否推荐</th>
	<th>商品描述</th>
	<th>录入时间</th>
	<!-- <th>修改时间</th> -->
	<th>有效性</th>
	<th>操作</th>
</tr>
</thead>
<tbody>




<tr class="odd gradeX"  th:each="goods,iterStat : ${result}"  >
	<td th:id="${goods.id}" th:text="${goods.id}"></td>
	<td th:text="${goods.name}"></td>
	<td th:text="${goods.price}"></td>
	<td>
	<div th:switch="${goods.type}">
		<span th:case="'0'">特医食品 </span>
		<span th:case="'1'">保健食品</span>
		<span th:case="'2'">智能硬件</span>
		<span th:case="'3'">产品套餐</span>
	</div>
	</td>
	<td>
	<div th:switch="${goods.type}">
		<span th:case="'0'">未下架（上架中） </span>
		<span th:case="'1'">已下架</span>
	</div>
	</td>
	<td>
	<div th:switch="${goods.isRecommend}">
		<span th:case="'0'">未推荐 </span>
		<span th:case="'1'">推荐</span>
	</div>
	</td>
	<td th:text="${goods.description}"></td>
	<td class="center" th:text="${#dates.format(goods.createDate, 'yyyy-MM-dd HH:mm:ss')}">
	<td></td>
	<td>
		<a href="javascript:;" class="btn default btn-xs blue view">
				<i class="fa fa-share"></i> 查看
		</a>
		<a href="javascript:;" class="btn  default btn-xs purple edit">
				<i class="fa fa-edit"></i> 编辑
		</a>
		<a href="javascript:;" class="btn default btn-xs black delect">
				<i class="fa fa-trash-o"></i>删除
		</a>
	</td>
</tr>			

</tbody>
</table>


<div class="row">
	<div class="col-md-5 col-sm-12">
		<div class="dataTables_info" id="sample_1_info">总数<span th:text="${total}"></span>条,每页显示<span th:text="${pageSize}"></span>条</div>
	</div>
	<div class="col-md-7 col-sm-12">
	
		<div class="dataTables_paginate paging_bootstrap">
			<ul id="page_id" class="pagination" style="visibility: visible;">
					<li data-pre="gar" th:class="${pageInfo.hasPreviousPage}? 'prev' : 'prev disabled' "><a th:id="${pageInfo.prePage}" title="上一页" href="javascript:;"><i class="fa fa-angle-left"></i></a></li>
					<li  class="active"><a href="javascript:;" th:id="${pageNo}"><span th:text="${pageInfo.prePage}"></span></a></li>
					<li  class="active"><a href="javascript:;" th:id="${pageNo}"><span th:text="${pageInfo.nextPage}"></span></a></li>
					<li data-pre="gar" th:class="${pageInfo.hasNextPage}? 'next' : 'next disabled'"><a th:id="${pageInfo.nextPage}" title="下一页" href="javascript:;"><i class="fa fa-angle-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>




</div>
