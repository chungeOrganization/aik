
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="new/edit/default.css" />
		<script charset="utf-8" src="new/edit/kindeditor-min.js"></script>
		<script charset="utf-8" src="new/edit/zh_CN.js"></script>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true
				});
			});
		</script>
	</head>
	<body>
		<h3>默认模式</h3>
		<form>
			<textarea name="content" style="width:800px;height:400px;visibility:hidden;">KindEditor</textarea>
		</form>
	</body>
</html>
