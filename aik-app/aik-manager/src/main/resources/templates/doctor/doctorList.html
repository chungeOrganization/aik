<div class="table-responsive">
<table class="table table-striped table-bordered table-hover" id="sample_1">
<thead>
<tr>
	<th>编号</th>
	<th>用户名</th>
	<th>手机号</th>
	<th>真实姓名</th>
	<th>职位</th>
	<th>执行医院</th>
	<th>科室</th>
	<!-- <th>科室电话</th> -->
	<!-- <th>擅长病症</th> -->
	<th>创建时间</th>
	<!-- <th>修改时间</th> -->
	<th>有效性</th>
	<th>操作</th>
</tr>
</thead>
<tbody>




<tr class="odd gradeX"  th:each="doctor,iterStat : ${result}"  >
	<td th:id="${doctor.id}" th:text="${doctor.id}"></td>
	<td th:text="${doctor.userName}"></td>
	<td th:text="${doctor.mobileNo}"></td>
	<td th:text="${doctor.realName}"></td>
	<td>
	<div th:switch="${doctor.position}">
		<span th:case="'0'">主治医生</span>
		<span th:case="'1'">副主任医生</span>
		<span th:case="'2'">主任医生</span>
		<span th:case="'2'">知名专家</span>
	</div>
	</td>
	<td th:text="${doctor.hosName}"></td>
	<td th:text="${doctor.hosDepartment}"></td>
	<!-- <td th:text="${doctor.departmentPhone}"></td> -->
	<!-- <td th:text="${doctor.skill}"></td> -->
	<td class="center">
		<span th:if="${doctor.createDate ne null}">
		<span th:text="${#dates.format(doctor.createDate, 'yyyy-MM-dd HH:mm:ss')}"> </span>
		</span>
	</td>
		<td th:text="${doctor.deleteStatus eq 0}?'正常':'封号'"></td>

	<td>
		<a href="javascript:;" class="btn default btn-xs blue view">
				<i class="fa fa-share"></i> 查看
		</a>
		<a href="javascript:;" class="btn  default btn-xs purple edit">
				<i class="fa fa-edit"></i> 编辑
		</a>
		<a href="javascript:;" class="btn default btn-xs black delect">
				<i class="fa fa-trash-o"></i>删除
		</a>
	</td>
</tr>			

</tbody>
</table>


	<div class="row">
		<div class="col-md-5 col-sm-12">
			<div class="dataTables_info" id="sample_1_info">
				总数<span th:text="${pageInfo.total}"></span>条,每页显示<span
					th:text="${pageInfo.pageSize}"></span>条
			</div>
		</div>
		<div class="col-md-7 col-sm-12">
			<div class="dataTables_paginate paging_bootstrap">
				<ul id="page_id" class="pagination" style="visibility: visible;">
					<li data-pre="pageNum"
						th:class="${pageInfo.hasPreviousPage}? 'prev' : 'prev disabled' ">
						<a th:attr="value=${pageInfo.prePage}" title="上一页"
						href="javascript:void(0);"> <i class="fa fa-angle-left"></i>
					</a>
					</li>
					<li data-pre="pageNum"
						th:each="navNum,iterStat : ${pageInfo.navigatepageNums}"
						th:class="${navNum == pageInfo.pageNum}? 'active' : ''"><a
						th:attr="value=${navNum == pageInfo.pageNum} ? 0 : ${navNum}"
						href="javascript:void(0);"> <span th:text="${navNum}"></span>
					</a></li>
					<li data-pre="pageNum"
						th:class="${pageInfo.hasNextPage}? 'next' : 'next disabled'">
						<a th:attr="value=${pageInfo.nextPage}" title="下一页"
						href="javascript:void(0);"> <i class="fa fa-angle-right"></i>
					</a>
					</li>
				</ul>
			</div>
		</div>
	</div>




</div>
